
version: 2
jobs:
  test:
    docker:
      - image: circleci/node

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test

  gh-pages-build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build
      - run: ls
      - run: ls build

  gh-pages-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: build
      - run:
          name: Install and configure dependencies
          command: npm install -g --silent gh-pages@2.0.1
      - run:
          name: Install and configure dependencies
          command: git config user.name "avevlad"
      - run:
          name: Install and configure dependencies
          command: git config user.email "vlad.open.source@gmail.com"
      - add_ssh_keys:
          fingerprints:
            - "63:e2:cb:4d:af:38:ba:b9:f4:49:9c:2b:de:08:54:c5"
      - run:
          name: ls
          command: ls
      - run:
          name: ls build
          command: ls build
      - run:
          name: Deploy to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist build

workflows:
  version: 2
  build:
    jobs:
      - test
      - gh-pages-build
      - gh-pages-deploy:
          requires:
            - test
            - gh-pages-build
          filters:
            branches:
              only: master
